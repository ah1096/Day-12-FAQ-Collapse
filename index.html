<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>FAQ Collapse</title>
</head>
<body>
    <h1><a href="https://www.opensourceshakespeare.org/views/plays/characters/charlines.php?CharID=sampson&WorkID=romeojuliet&cues=1" target="_blank">Frequently Asked Questions </a></h1>

    <div class="faq-container">
        <div class="faq active">
            <h3 class="faq-title">Do you bite your thumb at us, sir?</h3>
            <p class="faq-text">
                I... I do bite my thumb, sir.
            </p>
        </div>

        <button class="faq-toggle">
            <i class="fas fa-chevron-down"></i>
            <i class="fas fa-times"></i>
        </button>

        <div class="faq">
            <h3 class="faq-title">Do you bite your thumb at <em>us</em>, sir?</h3>
            <p class="faq-text">
                No, sir, I do not bite my thumb at you, sir, but I bite my thumb, sir!
            </p>
        </div>

        <button class="faq-toggle">
            <i class="fas fa-chevron-down"></i>
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
